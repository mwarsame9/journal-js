<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Total Journal Zone</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="journal-title">Enter journal title:</label>
      <input id="journal-title" type="text">
      <label for="journal-body">Enter journal body:</label>
      <input id="journal-body" type="text">
      <button type="submit">Submit</button>
    </form>
    <h3>Title</h3>    <h4 id="title"></h4>
    <h3>Body</h3>    <h4 id="body"></h4>
    <h5>Vowel count</h5> <h4 id="journal-vowels"></h4>
    <h5>Word count</h5> <h4 id="journal-words"></h4>
    <h5>Consonants count</h5> <h4 id="journal-consonants"></h4>
    <h5>Teaser </h5> <h4 id="journal-teaser"></h4>
  </body>
</html>
